<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Word</title>

<!-- === TWITTER CARD META TAGS === -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@TheWordCoin">
<meta name="twitter:title" content="The Word">
<meta name="twitter:description" content="“Those who spread The Word shall rise.”">
<!-- Here is your new image URL -->
<meta name="twitter:image" content="https://i.imgur.com/pVtArdQ.png">

<!-- Open Graph tags (for Facebook, etc.) -->
<meta property="og:title" content="The Word">
<meta property="og:description" content="“Those who spread The Word shall rise.”">
<!-- Here is your new image URL -->
<meta property="og:image" content="https://i.imgur.com/pVtArdQ.png">
<meta property="og:url" content="https://yourdomain.com">
<!-- === END OF META TAGS === -->

<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
<style>
  /* --- Font Definition --- */
  @font-face {
    font-family: 'Galter';
    src: url('galter.otf') format('opentype');
  }

  :root{--accent:#c3ed1d;--muted:rgba(255,255,255,.75)}
  
  html, body {
    height: 100%;
    margin: 0;
  }

  body{
    font-family: "Ubuntu Sans Mono", monospace;
    background: url('bg.png') center/cover fixed; 
    color: #fff; 
    display: flex; 
    align-items: center; 
    justify-content: center;
    padding: 20px;
    box-sizing: border-box;
  }

  .overlay{position:fixed;inset:0;background:rgba(0,0,0,.75);z-index:-1}
  
  .top-right-info {
    position: fixed;
    top: 20px;
    right: 20px;
    text-align: right;
  }

  .top-right-info a {
    color: white;
    text-decoration: none;
    font-size: 14px;
    font-weight: bold;
    opacity: 0.9;
    transition: opacity 0.2s;
    display: block;
    margin-bottom: 12px;
  }
  .top-right-info a:hover {
    opacity: 1;
  }
  
  .how-it-works-text {
    font-size: 12px;
    opacity: 0.7;
    line-height: 1.6;
  }

  .card{
    position: relative;
    text-align: center;
    padding: 34px;
    border-radius: 14px;
    min-width: 420px;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  h1{
    font-family: 'Galter', sans-serif;
    font-size: 48px; 
    margin: 6px 0 10px;
  }

  p.sub{opacity:.9;font-size:14px;margin:6px 0 24px}
  
  .btn{
    display:inline-block;
    padding:14px 28px;
    border-radius:999px;
    border: 1px solid var(--accent);
    cursor:pointer;
    background: transparent;
    color:var(--accent);
    font-weight:700;
    font-size: 16px;
    transition: background 0.2s, color 0.2s;
  }
  .btn:hover {
    background: var(--accent);
    color: #111;
  }
  
  .small{font-size:12px;opacity:.6;margin-top:8px}

  #after {
    margin-top: 24px;
    font-size: 16px;
  }
  #after a {
    font-size: 13px;
    opacity: 0.8;
    color: white;
  }

</style>
</head>
<body>
  <div class="overlay"></div>
  
  <div class="top-right-info">
    <a href="https://twitter.com/TheWordCoin" target="_blank">Visit Twitter</a>
    <div class="how-it-works-text">
      1. Click "Share on X" to get your link.<br>
      2. Clicks on your link increase your count.<br>
      3. More counts = a bigger reward claim.
    </div>
  </div>

  <div class="card">
    <h1>The Word</h1>
    <p class="sub">“Those who spread The Word shall rise.”</p>

    <div>
      <button id="spread" class="btn">Spread the Word on X</button>
      <p class="small">more you spread, more chances of creator rewards</p>
    </div>

    <div id="after" style="display:none;">
      <p>Your counts: <span id="clicks">0</span></p>
      <a id="shareLink">view my link</a>
    </div>
  </div>

<script>
const storageKey = 'theword_ref';
const ref = getOrCreateRef();
const spreadBtn = document.getElementById('spread');
const after = document.getElementById('after');
const clicksEl = document.getElementById('clicks');
const shareLink = document.getElementById('shareLink');

function getOrCreateRef(){
  let r = localStorage.getItem(storageKey);
  if(r) return r;
  r = 'W'+Math.random().toString(36).slice(2,9);
  localStorage.setItem(storageKey, r);
  return r;
}

let data = JSON.parse(localStorage.getItem(ref)) || { clicks: 0 };

function updateUI(){
  clicksEl.textContent = data.clicks;
  shareLink.href = '?r=' + ref;
}

function simulateClick(){
  let increment;
  if(Math.random() < 0.95){ // 95% chance for 1
    increment = 1;
  } else { // 5% chance for 2 or 3
    increment = Math.floor(Math.random() * 2) + 2;
  }

  data.clicks += increment;
  localStorage.setItem(ref, JSON.stringify(data));
  updateUI();
}

spreadBtn.addEventListener('click', () => {
  const tweetText = "We are here to spread The Word @TheWordCoin";
  const urlToShare = location.origin + '/?r=' + ref;
  const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}&url=${encodeURIComponent(urlToShare)}`;
  
  window.open(tweetUrl, '_blank');
  after.style.display = 'block';
  simulateClick();
});

const urlParams = new URLSearchParams(window.location.search);
if (urlParams.has('r')) {
    simulateClick();
    after.style.display = 'block';
}

updateUI();
</script>
</body>
</html>
